edition: 1.0.0
name: scheduling
access: default
vars:
  region: cn-hangzhou
services:
  fc-scheduling-index:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service:
        name: scheduling
        description: web front for scheduling
        internetAccess: true
      function:
        name: index
        handler: main
        runtime: custom
        codeUri: ./
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
      customDomains:
        - domainName: task.fun.dongfg.com
          protocol: HTTP,HTTPS
          certConfig:
            certName: task_fun_dongfg_com
            privateKey: ./ssl.private.pem
            certificate: ./ssl.cert.pem
          routeConfigs:
            - serviceName: scheduling
              functionName: index
              path: /*
